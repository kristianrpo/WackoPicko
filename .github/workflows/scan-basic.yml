name: SAST + SCA Scan - Basic (Sin Romper)

on:
  workflow_dispatch:

jobs:
  sast-scan:
    name: Fluid Attacks SAST Scan - Basic
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Fluid Attacks SAST Scan (Basic)
        id: sast_scan
        continue-on-error: true 
        uses: docker://docker.io/fluidattacks/sast:latest
        with:
          args: sast scan .
          
  sca-scan:
    name: Fluid Attacks SCA Scan - Basic
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Fluid Attacks SCA Scan (Basic)
        id: sca_scan
        continue-on-error: true 
        uses: docker://docker.io/fluidattacks/sca:latest
        with:
          args: sca scan .
